<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoloMint Terminal</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    #log {
      background: #000;
      padding: 1rem;
      border: 1px solid #0f0;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üöÄ Mint Soulbound Token (Live Log)</h1>
  <button id="mint">Mint Smart Token</button>
  <div id="log">Ready.\n</div>

  <script>
    const logDiv = document.getElementById("log");
    function log(step, emoji, message) {
      const line = \`[${step}] ${emoji} ${message}\\n\`;
      logDiv.textContent += line;
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(line.trim());
    }

    document.getElementById("mint").addEventListener("click", mintToken);

    async function mintToken() {
      log("1", "üîò", "Mint button clicked");

      if (!window.keplr) {
        log("2", "‚ùå", "Keplr not detected");
        alert("Install Keplr");
        return;
      }

      log("2", "‚úÖ", "Keplr detected");

      try {
        const CHAIN_ID = "coreum-testnet-1";
        const REST = "https://full-node.testnet-1.coreum.dev:1317";
        const RPC = "https://full-node.testnet-1.coreum.dev:26657";
        const EXPIRATION = Math.floor(Date.now() / 1000) + 30 * 24 * 60 * 60;

        log("3", "üåê", "Enabling Keplr...");
        await window.keplr.enable(CHAIN_ID);
        log("4", "‚úÖ", "Keplr enabled");

        const offlineSigner = window.getOfflineSigner(CHAIN_ID);
        const accounts = await offlineSigner.getAccounts();
        const address = accounts[0].address;
        log("5", "üîë", \`Wallet: \${address}\`);

        log("6", "üì°", "Fetching account info...");
        const res = await fetch(\`\${REST}/cosmos/auth/v1beta1/accounts/\${address}\`);
        const data = await res.json();
        const acct = data.account.base_account || data.account;
        log("6.1", "üìò", \`Account #: \${acct.account_number}\`);
        log("6.2", "üìó", \`Sequence #: \${acct.sequence}\`);

        log("7", "üì¶", "Building MsgIssueToken...");

        const tokenMsg = {
          type: "coreum/asset/ft/v1/MsgIssueToken",
          value: {
            issuer: address,
            name: "SoloPass",
            symbol: "SOLOPASS",
            subunit: "solopass",
            decimals: 0,
            initial_amount: "1",
            description: "Soulbound 30-day token",
            features: ["burning", "disable_sending"],
            burn_rate: "0.0",
            send_commission_rate: "0.0",
            uri: "",
            uri_hash: "",
            extension: {
              max_supply: "1",
              non_transferable: true,
              cancel_autorenew: true,
              expiry_timestamp: EXPIRATION.toString()
            }
          }
        };

        const amino = {
          msgs: [tokenMsg],
          fee: {
            amount: [{ denom: "utestcore", amount: "1000000" }],
            gas: "400000"
          },
          chain_id: CHAIN_ID,
          memo: "",
          account_number: acct.account_number,
          sequence: acct.sequence
        };

        log("8", "‚úçÔ∏è", "Requesting signature...");
        const signed = await window.keplr.signAmino(CHAIN_ID, address, amino);

        log("9", "üì§", "Broadcasting TX...");
        const tx = {
          tx: {
            msg: amino.msgs,
            fee: amino.fee,
            signatures: [signed.signature.signature],
            memo: amino.memo
          },
          mode: "BROADCAST_MODE_SYNC"
        };

        const broadcast = await fetch(\`\${REST}/cosmos/tx/v1beta1/txs\`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(tx)
        });

        const result = await broadcast.json();
        if (result.tx_response && result.tx_response.code === 0) {
          log("10", "‚úÖ", \`Minted! TX Hash: \${result.tx_response.txhash}\`);
        } else {
          log("10", "‚ùå", "Broadcast failed.");
          console.log(result);
        }
      } catch (err) {
        log("ERR", "‚ùå", err.message || err);
      }
    }
  </script>
</body>
</html>
