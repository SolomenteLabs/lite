<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mint Soulbound Token</title>
    <style>
      body {
        background-color: #111;
        color: #0f0;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        height: 100vh;
        margin: 0;
        padding-top: 3rem;
      }

      h1 {
        font-size: 1.75rem;
        color: #0f0;
        margin-bottom: 0.5rem;
      }

      button {
        background-color: #0f0;
        color: black;
        font-weight: bold;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        margin-bottom: 1rem;
      }

      #terminal {
        background-color: black;
        color: #0f0;
        border: 1px solid #0f0;
        padding: 1rem;
        width: 60%;
        height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
      }

      .title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
    </style>
    <script type="module">
      const terminal = document.getElementById("terminal");
      const appendLog = (msg) => {
        terminal.textContent += msg + "\\n";
        terminal.scrollTop = terminal.scrollHeight;
      };

      appendLog("Ready.");

      document.getElementById("mintBtn").addEventListener("click", async () => {
        appendLog("üîç Connecting to wallet...");
        if (!window.keplr) {
          appendLog("‚ùå Keplr not found. Please install Keplr.");
          return;
        }

        const chainId = "coreum-testnet-1";
        try {
          await window.keplr.enable(chainId);
          const offlineSigner = window.getOfflineSigner(chainId);
          const accounts = await offlineSigner.getAccounts();
          const address = accounts[0].address;
          appendLog(`üîë Wallet connected: ${address}`);

          const msgIssue = {
            typeUrl: "/coreum.asset.ft.v1.MsgIssue",
            value: {
              issuer: address,
              symbol: "PASS",
              subunit: "upass",
              precision: 0,
              initialAmount: "1",
              description: "SoloPass Demo Token",
              features: ["burning", "freezing", "whitelisting"],
              burnRate: "0.0",
              sendCommissionRate: "0.0",
            },
          };

          const fee = {
            amount: [{ denom: "utestcore", amount: "5000" }],
            gas: "200000",
          };

          const { SigningStargateClient } = await import("@cosmjs/stargate");
          const client = await SigningStargateClient.connectWithSigner(
            "https://full-node.testnet-1.coreum.dev:26657",
            offlineSigner
          );

          appendLog("üöÄ Broadcasting mint transaction...");
          const result = await client.signAndBroadcast(address, [msgIssue], fee);
          if (result.code === 0) {
            appendLog("‚úÖ Mint successful!");
          } else {
            appendLog("‚ùå Mint failed: " + result.rawLog);
          }
        } catch (err) {
          appendLog("‚ö†Ô∏è Error: " + err.message);
        }
      });
    </script>
  </head>
  <body>
    <div class="title">
      <span>üöÄ</span>
      <h1>Mint Soulbound Token <span style="color: #0f0;">(Live Log)</span></h1>
    </div>
    <button id="mintBtn">Mint Smart Token</button>
    <div id="terminal"></div>
  </body>
</html>
